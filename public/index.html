<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css" type="text/css">
  <script src="/socket.io/socket.io.js" type="text/javascript">
</script>
</head>

<body>
  <h1 class="text-center">MP: Tic Tac Toe</h1>
  <div data-ng-app="game" class="ng-cloak">
    <div data-ng-controller="boardController as board">
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-sm-4">
            Opponent
          </div>
          <div class="col-sm-4">
            <div data-board="3"></div>
          </div>
          <div class="col-sm-4">
            <header>You</header>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//code.angularjs.org/1.4.8/angular.js" type="text/javascript">
</script><script src="/app.js" type="text/javascript">
</script>
</body>
</html>
