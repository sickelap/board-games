<h1>L</h1>

<button data-ng-click="lobby.createGame()">Create</button>
<button data-ng-click="lobby.listGames()">List</button>
<button data-ng-click="lobby.playGame()">Play</button>
<ul>
  <li data-ng-repeat="game in lobby.games">
    {{game}}
    <button data-ng-click="lobby.joinGame(game)">Join</button>
    <button data-ng-click="lobby.leaveGame(game)">Leave</button>
  </li>
</ul>
